<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
    <style>
        select,option{
            width: 200px;
        }
    </style>
</head>
<body>
    <label>Amount</label>
    <input id="amount" >
    <br><br>

    <label>From Currency</label>
    <select id="fromCurrency">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
<!--        <option value="EU">EURO</option>-->
<!--        <option value="PO">POUND</option>-->
    </select>
    <br><br>

    <label>To Currency</label>
    <select id="toCurrency">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
<!--        <option value="EU">EURO</option>-->
<!--        <option value="PO">POUND</option>-->
    </select>
    <br><br>

    <button onclick="showConvert();">Convert</button>
    <span id="result"></span>

<script>
    function showConvert() {
        let amount,fromCurrency,toCurrency,result;
        amount=document.getElementById("amount").value;
        fromCurrency=document.getElementById("fromCurrency").value;
        toCurrency=document.getElementById("toCurrency").value;
        if(fromCurrency == toCurrency){
            result="Không chuyển đổi";
        }
        else {
            if(fromCurrency == "usd" && toCurrency == "vnd"){
                result=amount*23000;
            }
            else{
                result=amount/23000;
            }
        }
        document.getElementById("result").innerText="Kết quả: "+result;
        //document.write("Kết quả là: "+result);
    }
</script>
</body>
</html>
